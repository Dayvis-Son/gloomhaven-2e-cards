<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gloomhaven 2E – Enhancements</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar">
  <h1>Gloomhaven 2E – Enhancement Calculator</h1>
</header>

<main class="layout">

  <aside class="sidebar">
    <h2>Classes</h2>
    <ul id="class-list"></ul>
  </aside>

  <section class="content">
    <h2 id="content-title">Cards</h2>

    <ul id="card-list"></ul>

    <div id="card-detail" style="display:none">
      <h2 id="card-name"></h2>

      <div class="card-actions">
        <div class="card-half">
          <h3>TOP</h3>
          <div id="top-actions"></div>
        </div>

        <div class="card-half">
          <h3>BOTTOM</h3>
          <div id="bottom-actions"></div>
        </div>
      </div>

      <div class="enhancement-panel">
        <label>
          Enhancement:
          <select id="enhancement-select">
            <option value="">Select enhancement</option>
          </select>
        </label>

        <div id="cost-output"></div>
      </div>
    </div>

  </section>

</main>

<script type="module" src="app.js"></script>
</body>
</html>
