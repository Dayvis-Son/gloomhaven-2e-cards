<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gloomhaven 2E – Enhancements</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar">
  <h1>Gloomhaven 2E – Enhancement Calculator</h1>
</header>

<main class="layout">

  <aside class="sidebar">
    <h2>Classes</h2>
    <ul id="class-list"></ul>
  </aside>

  <section class="content">
    <h2 id="content-title">Cards</h2>

    <ul id="card-list"></ul>

    <div id="card-detail" style="display:none">
      <h2 id="card-name"></h2>

      <!-- CARD PREVIEW -->
      <div class="card-preview">
        <div class="card-half-preview top">
          <h4>TOP</h4>
          <div id="top-preview"></div>
        </div>

        <div class="card-divider"></div>

        <div class="card-half-preview bottom">
          <h4>BOTTOM</h4>
          <div id="bottom-preview"></div>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="card-actions">
        <div class="card-half">
          <h3>TOP</h3>
          <div id="top-actions"></div>
        </div>

        <div class="card-half">
          <h3>BOTTOM</h3>
          <div id="bottom-actions"></div>
        </div>
      </div>

      <!-- ENHANCEMENT PANEL -->
      <div class="enhancement-panel">
        <label>
          Enhancement:
          <select id="enhancement-select">
            <option value="">Select enhancement</option>
          </select>
        </label>

        <div id="cost-output"></div>

        <hr />

        <h3>Total Card Cost</h3>
        <div id="card-total-cost">0g</div>
      </div>

      <button id="reset-card-enhancements" class="danger">
        Clear Card Enhancements
      </button>
      <button id="export-image">Export Card (PNG)</button>

    </div>

  </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script type="module" src="app.js"></script>


</body>
</html>
