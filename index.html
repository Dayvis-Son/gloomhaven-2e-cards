<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gloomhaven 2nd Edition Cards</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- IMPORTANTE: scripts como module -->
  <script type="module" src="app.js" defer></script>
</head>

<body>

  <header class="top-bar">
    <h1>Gloomhaven 2nd Edition Cards</h1>
  </header>

  <main class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Classes</h2>
      <ul id="class-list"></ul>
    </aside>

    <!-- MAIN CONTENT -->
    <section class="content">

      <h2 id="content-title">Cards</h2>

      <!-- CARD LIST -->
      <ul id="card-list"></ul>

      <!-- CARD DETAIL -->
      <div id="card-detail" style="display:none">

        <h2 id="card-name"></h2>

        <div class="card-actions">

          <div class="card-half top">
            <h3>TOP</h3>
            <ul id="top-actions"></ul>
          </div>

          <div class="card-half bottom">
            <h3>BOTTOM</h3>
            <ul id="bottom-actions"></ul>
          </div>

        </div>

        <!-- ENHANCEMENT PANEL -->
        <div class="enhancement-panel">

          <label>
            Enhancement:
            <select id="enhancement-select">
              <option value="">Select enhancement</option>
            </select>
          </label>

          <p id="cost-output"></p>

        </div>

      </div>

    </section>
  </main>

</body>
</html>
